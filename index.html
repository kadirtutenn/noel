<head>

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="santa-container">

      src="https://lottie.host/afc8e30d-4dbb-4422-8f84-2d595df350d8/dTO5J6LT4R.lottie"

      speed="0.5"
